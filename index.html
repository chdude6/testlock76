<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXM | Secure Access Terminal</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #07090b;
            --accent-blue: #2D5BFF;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Unified Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field, .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus, .glass-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(45, 91, 255, 0.2);
            outline: none;
        }

        /* Glow Effects */
        .glow-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        /* Loading Bar */
        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
            transition: width 0.1s linear;
        }

        /* Nav logic */
        .nav-item {
            position: relative;
            color: var(--text-muted);
            transition: color 0.3s;
        }
        .nav-item:hover, .nav-item.active { color: white; }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Toast styles */
        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }
        .toast.show { top: 40px; }
        .toast-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #ef4444; }
        .toast-success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); color: #22c55e; }

        #app-container { opacity: 0; }
    </style>
</head>
<body>

    <!-- Global Background -->
    <div class="glow-sphere w-[600px] h-[600px] bg-blue-900/20 top-[-20%] left-[-10%]"></div>
    <div class="glow-sphere w-[400px] h-[400px] bg-indigo-900/20 bottom-[-10%] right-[-5%]"></div>

    <!-- Feedback Toasts -->
    <div id="error-toast" class="toast toast-error"></div>
    <div id="success-toast" class="toast toast-success">Authentication Success</div>

    <div id="app-container" class="min-h-screen">
        <!-- Content will be injected here via JavaScript -->
    </div>

    <script>
        // --- Application State ---
        let isAuthenticated = false;
        let userData = null;
        const WORKER_URL = 'https://txm.fullynerfed.workers.dev';

        const appContainer = document.getElementById('app-container');

        // --- View Templates ---
        const loginTemplate = `
            <div class="flex items-center justify-center min-h-screen">
                <div class="relative z-10 w-full max-w-md px-6">
                    <div class="text-center mb-8">
                        <div class="text-3xl font-bold tracking-tighter mb-2">
                            TXM<span class="text-blue-500">.</span>
                        </div>
                        <p class="text-[10px] uppercase tracking-[0.4em] text-slate-500">Secure Node Access</p>
                    </div>

                    <div class="glass-card p-10">
                        <h2 class="text-2xl font-light text-center mb-8 tracking-tight">Intelligence Login</h2>
                        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2 px-1">Institutional ID</label>
                                <input type="email" id="email" required placeholder="name@organization.com" class="input-field w-full px-5 py-4 rounded-xl text-sm">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-2 px-1">Access Key</label>
                                <input type="password" id="password" required placeholder="••••••••" class="input-field w-full px-5 py-4 rounded-xl text-sm">
                            </div>
                            <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-500 transition-all w-full py-4 rounded-xl font-bold uppercase tracking-widest text-xs mt-4">
                                Authenticate
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        `;

        const dashboardTemplate = `
            <nav class="border-b border-white/5 bg-[#07090b]/80 backdrop-blur-md sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div class="flex items-center gap-12">
                        <div class="text-2xl font-bold tracking-tighter cursor-pointer">TXM<span class="text-blue-500">.</span></div>
                        <div class="hidden md:flex gap-8 text-xs font-semibold uppercase tracking-widest">
                            <a href="#" class="nav-item active">Dashboard</a>
                            <a href="#" class="nav-item">Market Data</a>
                            <a href="#" class="nav-item">Vault</a>
                            <a href="#" onclick="logout()" class="nav-item">Logout</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right hidden sm:block">
                            <div class="text-[10px] text-blue-500 font-bold uppercase tracking-wider">Status: Secure</div>
                            <div id="agent-id-display" class="text-xs text-slate-400 font-mono">ID: UNKNOWN</div>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 p-[1px]">
                            <div class="w-full h-full rounded-full bg-[#07090b] flex items-center justify-center">
                                <i class="fa-solid fa-user text-slate-400 text-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto px-6 py-12 w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-8">
                    <div class="glass-panel p-8">
                        <h1 class="text-3xl font-light mb-2">
                            <span id="greeting-time">Hello</span>, <br>
                            <span class="font-serif italic text-blue-500">Authorized Agent.</span>
                        </h1>
                        <p id="time-display" class="mt-4 font-mono text-xs text-blue-400"></p>
                    </div>

                    <div class="glass-panel p-8 relative overflow-hidden">
                        <h2 class="text-sm font-bold uppercase tracking-widest flex items-center gap-2 mb-6">
                            <i class="fa-solid fa-shield-halved text-blue-500"></i> Secure Transport
                        </h2>
                        <button onclick="initiateSecureTransfer()" id="init-btn" class="w-full py-4 bg-blue-600/10 border border-blue-500/30 text-blue-400 text-xs font-bold uppercase tracking-widest hover:bg-blue-600/20 transition-all rounded-lg">
                            Initialize Secure Link
                        </button>
                        <div id="transfer-progress" class="hidden">
                            <div class="flex justify-between text-[10px] font-mono text-slate-400 mb-1">
                                <span id="status-label">ESTABLISHING LINK...</span><span id="progress-text">0%</span>
                            </div>
                            <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                                <div class="loader-bar" id="progress-bar"></div>
                            </div>
                            <div class="font-mono text-[9px] text-green-500 mt-2 h-4" id="terminal-text"></div>
                        </div>
                        <div id="files-ready" class="hidden space-y-3 pt-2">
                             <div class="flex items-center justify-between p-3 border border-white/10 rounded-lg bg-white/5">
                                <div class="text-xs font-bold">TXM_Product_Manual_v2.pdf</div>
                                <i class="fa-solid fa-check text-green-500"></i>
                             </div>
                             <p class="text-[10px] text-slate-500 text-center italic">Transfer complete. File saved to local storage.</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div class="glass-panel p-6">
                        <div class="flex flex-col md:flex-row gap-4 justify-between items-center mb-6">
                            <h2 class="text-xl font-light">Market <span class="font-serif italic text-blue-500">Scanner</span></h2>
                            <div class="flex gap-2">
                                <input type="text" id="stock-symbol" placeholder="AAPL" class="glass-input px-4 py-2 rounded-lg text-sm w-32 uppercase">
                                <button onclick="updateChart()" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold uppercase">Scan</button>
                            </div>
                        </div>
                        <div id="tv-chart-container" class="h-[500px] bg-black rounded-lg border border-white/5"></div>
                    </div>
                </div>
            </main>
        `;

        // --- Core Functions ---

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            
            btn.disabled = true;
            btn.innerText = 'AUTHENTICATING...';

            try {
                const response = await fetch(`${WORKER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showToast('success-toast');
                    isAuthenticated = true;
                    userData = data;
                    
                    // Transition to Dashboard
                    gsap.to('#app-container', { opacity: 0, duration: 0.5, onComplete: renderDashboard });
                } else {
                    showToast('error-toast', data.error || "Access Denied");
                    gsap.to('.glass-card', { x: [-10, 10, -10, 10, 0], duration: 0.4 });
                    btn.disabled = false;
                    btn.innerText = 'AUTHENTICATE';
                }
            } catch (err) {
                showToast('error-toast', "Connection Failed");
                btn.disabled = false;
                btn.innerText = 'AUTHENTICATE';
            }
        }

        function renderDashboard() {
            appContainer.innerHTML = dashboardTemplate;
            gsap.to('#app-container', { opacity: 1, duration: 0.5 });
            
            // Set dynamic info
            setGreeting();
            loadTradingViewWidget('NASDAQ:NVDA');
            if (userData?.id) document.getElementById('agent-id-display').innerText = `ID: ${userData.id}`;
        }

        function logout() {
            isAuthenticated = false;
            userData = null;
            gsap.to('#app-container', { opacity: 0, duration: 0.5, onComplete: () => {
                appContainer.innerHTML = loginTemplate;
                gsap.to('#app-container', { opacity: 1, duration: 0.5 });
            }});
        }

        // --- Utils & UI Logic ---

        function showToast(id, msg) {
            const t = document.getElementById(id);
            if (!t) return;
            if (msg) t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function setGreeting() {
            const hour = new Date().getHours();
            const g = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            const el = document.getElementById('greeting-time');
            if(el) el.textContent = g;

            const updateTime = () => {
                const clock = document.getElementById('time-display');
                if(clock) clock.textContent = `LOCAL: ${new Date().toLocaleTimeString()}`;
            };
            setInterval(updateTime, 1000);
            updateTime();
        }

        function loadTradingViewWidget(symbol) {
            const container = document.getElementById('tv-chart-container');
            if (!container) return;
            container.innerHTML = '';
            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
            script.type = 'text/javascript';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "autosize": true, "symbol": symbol, "interval": "D", "theme": "dark",
                "backgroundColor": "rgba(7, 9, 11, 1)", "gridColor": "rgba(255, 255, 255, 0.05)"
            });
            container.appendChild(script);
        }

        function updateChart() {
            const sym = document.getElementById('stock-symbol').value.toUpperCase() || 'AAPL';
            loadTradingViewWidget(sym.includes(':') ? sym : `NASDAQ:${sym}`);
        }

        /**
         * UPDATED: initiateSecureTransfer
         * Now calls the worker's /download endpoint and handles the file buffer.
         */
        async function initiateSecureTransfer() {
            const btn = document.getElementById('init-btn');
            const progressArea = document.getElementById('transfer-progress');
            const progressBar = document.getElementById('progress-bar');
            const filesArea = document.getElementById('files-ready');
            const statusLabel = document.getElementById('status-label');

            btn.classList.add('hidden');
            progressArea.classList.remove('hidden');

            try {
                // Step 1: Simulated Handshake/UI Progress
                let p = 0;
                const updateUI = (val, label) => {
                    progressBar.style.width = `${val}%`;
                    document.getElementById('progress-text').innerText = `${val}%`;
                    if(label) statusLabel.innerText = label;
                };

                // Rapid initial climb
                for(let i=0; i<=30; i+=2) {
                    updateUI(i, "ESTABLISHING TUNNEL...");
                    await new Promise(r => setTimeout(r, 20));
                }

                // Step 2: Real Fetch from Worker
                updateUI(45, "REQUESTING PAYLOAD...");
                const response = await fetch(`${WORKER_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Sending user context if needed, though usually handled by cookies or headers
                    body: JSON.stringify({ 
                        agentId: userData?.id || 'anonymous',
                        timestamp: Date.now()
                    })
                });

                if (!response.ok) throw new Error('Download request rejected');

                updateUI(70, "DECRYPTING STREAM...");
                const blob = await response.blob();
                
                // Finish progress bar
                for(let i=72; i<=100; i+=4) {
                    updateUI(i, "VERIFYING INTEGRITY...");
                    await new Promise(r => setTimeout(r, 10));
                }

                // Step 3: Trigger Browser Download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // Filename should ideally match what worker expects or generic
                a.download = 'TXM_Product_Manual_v2.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Show final state
                progressArea.classList.add('hidden');
                filesArea.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                showToast('error-toast', "Transfer Interrupted");
                btn.classList.remove('hidden');
                progressArea.classList.add('hidden');
            }
        }

        // --- Init ---
        window.onload = () => {
            appContainer.innerHTML = loginTemplate;
            gsap.to('#app-container', { opacity: 1, duration: 1 });
        };
    </script>
</body>
</html>
